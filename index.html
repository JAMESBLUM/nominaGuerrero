<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Nominas Guerrero</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body class="bg-gris centro-pantalla">
    <main class="login">
        <div class="login_contenido ">
            <div class="login_logo"><img src="build/img/logoGuerrero2.jpg" alt="Logotipo de guerrero"></div>
            <div class="login_form contenedor">
                <h4>Iniciar Sesión</h4>

                <form action="build/php/login.php" class="login_form_contenido">
                    <div class="campo-login">
                        <label for="userName">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#4F4F4F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="12" cy="7" r="4" />
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                              </svg>
                        </label>
                        <input type="text" placeholder="nombre usuario" id="userName" name="userName-login">
                    </div>
                    <div class="campo-login">
                        <label for="userEmail">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#4F4F4F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                <polyline points="3 7 12 13 21 7" />
                              </svg>
                        </label>
                        <input type="text" placeholder="E-mail" id="userEmail" name="userEmail-login">
                    </div>
                    <div class="campo-login">
                        <label for="userPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#4F4F4F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="8" cy="15" r="4" />
                                <line x1="10.85" y1="12.15" x2="19" y2="4" />
                                <line x1="18" y1="5" x2="20" y2="7" />
                                <line x1="15" y1="8" x2="17" y2="10" />
                              </svg>
                        </label>
                        <input type="password" placeholder="contraseña" id="userPassword" name="userPassword-login">
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="btn-principal" name="submit">
                    <a href="crearUsuario.html" class="btn-secundario">Crear usuario</a>
                </form>
                <a href="restablecerPassword.html" class="centrar-texto">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
</body>

</html>
